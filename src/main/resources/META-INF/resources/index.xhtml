<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Market Data Retrieval Service</title>
</h:head>

<h:body>
	<p:panel header="Services">
		<h:panelGrid columns="3" cellpadding="4">
			<p:button outcome="product" value="Product Data"
				style="margin-right:20px;">
			</p:button>

			<p:button outcome="marketdata" value="Market Data"
				style="margin-right:20px;">
			</p:button>

			<p:button outcome="valuation" value="Valuation"
				style="margin-right:20px;">
			</p:button>
		</h:panelGrid>
	</p:panel>



	<p:panel header="Made with">
		<ul>
			<li>Build:Maven 3.5</li>

			<li>App: Spring Boot 2.1.3</li>

			<li>UI: JSF, JoinFaces 4.0.3, PrimeFaces 6.2</li>

			<li>Math: commons-math3-3.6.1, finmath-lib 4.0.6</li>
		</ul>
	</p:panel>
</h:body>
</html>
